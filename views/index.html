<!-- inheritance
layout.html is the actual page, this fills in layout.html for the main page
 -->
{% extends "layout.html" %}

{% block content %}

  <div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
  </div>
  {% if showForm %}
    <form action="/tweets" method="POST">
      <label for="name_field">Name:</label>
      <input name="name" value="{{name}}" type="text" id="name_field" />

      <label for="text_field">Text:</label>
      <input name="text" type="text" id="text_field" style="width: 350px;" />

      <input type="submit" value="Submit" />
    </form>
  {% endif %}
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg" /><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      <!-- display tweets here -->
      <h2>All Tweets</h2>
      {% for tweet in tweets %}
      <div class="tweetbox">
        <img />
        <li class="content by"><a href="/users/{{tweet.name}}">{{tweet.name}}</a></li>
        <li class="content">{{tweet.content}}</li>
        <li class="content permalink"><a href="/tweets/{{tweet.id}}">View Tweet</a></li>
      </div>
      {% endfor %}

    </div>
  </div>

{% endblock %}
